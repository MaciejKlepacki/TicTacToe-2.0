<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="board" id="board">
            <div class="cell" id="child_0"></div>
            <div class="cell" id="child_1"></div>
            <div class="cell" id="child_2"></div>
            <div class="cell" id="child_3"></div>
            <div class="cell" id="child_4"></div>
            <div class="cell" id="child_5"></div>
            <div class="cell" id="child_6"></div>
            <div class="cell" id="child_7"></div>
            <div class="cell" id="child_8"></div>
        </div>
        <button id="restartButton" class="button-85" role="button">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
